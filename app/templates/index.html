<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain & Social Media Analysis</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Blockchain & Social Media Analysis</h1>
    <form id="analysis-form">
      <label for="username">Twitter Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter Twitter username" required>

      <label for="post_count">Number of Posts (1â€“50):</label>
      <input type="number" id="post_count" name="post_count" min="1" max="50" value="10" required>

      <label for="blockchain">Blockchain:</label>
      <select id="blockchain" name="blockchain" required>
        <option value="ethereum">Ethereum</option>
        <option value="solana">Solana</option>
        <option value="bitcoin">Bitcoin</option>
      </select>

      <button type="submit">Analyze</button>
    </form>

    <div id="results" class="hidden">
      <h2>Analysis Results</h2>
      <div id="potential-wallet"></div>
      <div id="tweets"></div>
      <div id="on-chain-data"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
