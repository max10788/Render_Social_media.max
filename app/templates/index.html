<div>
    <button onclick="analyzeRuleBased()">Rule-Based Analysis</button>
    <button onclick="analyzeML()">Machine Learning Analysis</button>
</div>

<div id="results"></div>

<script>
    async function analyzeRuleBased() {
        const response = await fetch('/api/analyze/rule-based', {
            method: 'POST',
            body: JSON.stringify({ username: "CryptoMax", post_count: 10, blockchain: "solana" }),
            headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        document.getElementById('results').innerText = JSON.stringify(data, null, 2);
    }

    async function analyzeML() {
        const response = await fetch('/api/analyze/ml', {
            method: 'POST',
            body: JSON.stringify({ username: "CryptoMax", post_count: 10, blockchain: "solana" }),
            headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        document.getElementById('results').innerText = JSON.stringify(data, null, 2);
    }
</script>
