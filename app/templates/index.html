<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Social Sentiment Analysis</h1>
        <form id="sentimentForm">
            <label for="query">Suchbegriff:</label>
            <input type="text" id="query" name="query" required>
            <label for="blockchain">Blockchain:</label>
            <select id="blockchain" name="blockchain" required>
                <option value="solana">Solana</option>
                <option value="ethereum">Ethereum</option>
                <option value="moralis">Moralis</option>
            </select>
            <button type="submit">Analyse starten</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
