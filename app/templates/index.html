"""
<!DOCTYPE html>
<html>
<head>
    <title>Blockchain-Twitter-Analyse</title>
    <script>
        async function submitAnalysis() {
            // Form-Daten sammeln
            const formData = {
                blockchain: document.getElementById('blockchain').value,
                contract_address: document.getElementById('contract_address').value,
                keywords: document.getElementById('keywords').value.split(',').map(k => k.trim()),
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                tweet_limit: parseInt(document.getElementById('tweet_limit').value)
            };
            
            try {
                // POST-Anfrage senden
                const response = await fetch('http://localhost:8000/analyze/rule-based', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                // Antwort verarbeiten
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerHTML = `
                        <h3>Analyse erfolgreich!</h3>
                        <p>Analyse-ID: ${result.analysis_id}</p>
                        <p>Sentiment-Score: ${result.sentiment_score}</p>
                        <p>Korrelations-Score: ${result.correlation_results.correlation_score}</p>
                        <p>Analysierte Tweets: ${result.tweets_analyzed}</p>
                        <p>Blockchain-Datenpunkte: ${result.blockchain_data_points}</p>
                    `;
                } else {
                    const error = await response.json();
                    document.getElementById('result').innerHTML = `
                        <h3>Fehler!</h3>
                        <p>${error.detail}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Fehler!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</head>
<body>
    <h1>Blockchain-Twitter-Analyse</h1>
    <form id="analysisForm" onsubmit="event.preventDefault(); submitAnalysis();">
        <div>
            <label for="blockchain">Blockchain:</label>
            <select id="blockchain" required>
                <option value="ethereum">Ethereum</option>
                <option value="binance">Binance</option>
                <option value="polygon">Polygon</option>
                <option value="solana">Solana</option>
            </select>
        </div>
        <div>
            <label for="contract_address">Contract-Adresse:</label>
            <input type="text" id="contract_address" required placeholder="z.B. 0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984">
        </div>
        <div>
            <label for="keywords">Keywords (durch Komma getrennt):</label>
            <input type="text" id="keywords" required placeholder="z.B. Uniswap, UNI, DEX">
        </div>
        <div>
            <label for="start_date">Startdatum:</label>
            <input type="date" id="start_date" required>
        </div>
        <div>
            <label for="end_date">Enddatum:</label>
            <input type="date" id="end_date" required>
        </div>
        <div>
            <label for="tweet_limit">Tweet-Limit:</label>
            <input type="number" id="tweet_limit" min="100" max="5000" value="1000">
        </div>
        <button type="submit">Analyse starten</button>
    </form>
    <div id="result"></div>
</body>
</html>
"""
